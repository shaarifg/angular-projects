<form action="" (ngSubmit)="onSubmit()">
  <div>
    <label for="title">Title: </label>
    <input type="text" name="title" id="title" [(ngModel)] ='title' placeholder="Enter your title" />
  </div>
  <div>
    <label for="desc">Description: </label>
    <input type="text" name="desc" id="desc" [(ngModel)]="desc" placeholder="Enter your description"/>
  </div>
  <button type="submit">Add Todo</button>
</form>
